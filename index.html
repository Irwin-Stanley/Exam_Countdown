<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom right, #ffdfba, #d4a6f0);
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-decoration: underline;
      color: #333;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 15px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .box {
      flex: 1;
      max-width: 18%;
      min-width: 200px;
      height: 450px; /* Increased height to fit content */
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .box h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      color: black;
      margin-bottom: 10px;
      text-align: center; /* Center align the heading */
    }

    .fluid-container {
      width: 300px;
      height: 450px; /* Match the new box height */
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      transform: rotate(180deg); /* Rotating the fluid container 180 degrees */
    }

    .fluid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #1e90ff, #87cefa);
      animation: wave-top 3s infinite ease-in-out;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #exam-days-text {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    @keyframes wave-top {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    .quote-box {
      margin-top: 20px;
      width: 90%;
      max-width: 1200px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .quote-box h2 {
      text-align: center;
      text-decoration: underline;
      font-size: 20px;
    }

    #how-today textarea,
    #reminders textarea,
    #homework textarea,
    #quote textarea,
    #timetable textarea {
      border: none;
      background: transparent;
      outline: none;
      padding: 5px;
      resize: none;
      font-size: 16px;
      text-align: left;
    }

    /* Specific adjustments for timetable */
    #timetable {
      padding-left: 20px;
      margin: 0;
      height: 360px; /* Increased to fit subjects properly */
      overflow-y: auto;
      text-align: left;
    }

    #timetable li {
      margin-bottom: 10px;
    }

    /* Hide borders of textboxes in all the boxes */
    textarea {
      border: none;
    }

    /* Adjust the location of the exam days text */
    #exam-days-text {
      margin-top: 20px;
    }

    /* Adjust size of timetable textboxes to fit 1 line */
    #timetable textarea {
      height: 1.5em; /* Adjusted to fit 1 line */
    }
  </style>
</head>
<body>
  <h1>10 - C</h1>
  
  <div class="container">
    <div class="box" id="how-today">
      <h2>How's Today?</h2>
      <p><b>Today's Date:</b> <span id="date"></span></p>
      <p><b>Current Time:</b> <span id="time"></span></p>
      <p><b>Speciality of the Day:</b> <textarea>Edit here</textarea></p>
      <p><b>Class Monitors:</b> <textarea>Edit here</textarea></p>
      <p><b>Cleaning Duty:</b> <textarea>Edit here</textarea></p>
    </div>

    <div class="box">
      <h2>Timetable</h2>
      <ul id="timetable"></ul>
    </div>

    <div class="fluid-container">
      <div class="fluid"></div>
      <div class="countdown" id="countdown">
        <span id="days"></span>d : 
        <span id="hours"></span>h : 
        <span id="minutes"></span>m
      </div>
    </div>

    <div class="box" id="reminders">
      <h2>Reminders</h2>
      <textarea>Edit here</textarea>
    </div>

    <div class="box" id="homework">
      <h2>Homeworks</h2>
      <textarea>Edit here</textarea>
    </div>
  </div>

  <div class="quote-box" id="quote">
    <h2>Today's Quote:</h2>
    <textarea>Edit here</textarea>
  </div>

  <div id="exam-days-text"></div> <!-- Positioned below the container -->

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("date").innerText = now.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
      document.getElementById("time").innerText = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }
    setInterval(updateTime, 1000);
    updateTime();

    const weeklyTimetable = {
      Monday: ["His./Geo.", "Poli./Eco.", "Malayalam/Hindi", "IT", "English", "Physics", "Maths(Sanesh Sir)", "Biology", "CE", "Science Practicals"],
      Tuesday: ["His./Geo.", "Physics", "Maths(Sanesh Sir)", "Maths(Ramya Tr.)", "Poli./Eco.", "English", "Malayalam/Hindi", "IT", "PT", "English"],
      Wednesday: ["His./Geo.", "IT", "Maths(Ramya Tr.)", "English", "Maths(Sanesh Sir)", "Malayalam/Hindi", "Poli./Eco.", "Biology", "Chemistry", "MPT"],
      Thursday: ["His./Geo.", "Physics", "Chemistry", "English", "Malayalam/Hindi", "Poli./Eco.", "English", "Maths(Sanesh Sir)", "PT", "Maths(Ramya Tr.)"],
      Friday: ["His./Geo.", "Poli./Eco.", "Maths(Ramya Tr.)", "Biology", "English", "Maths(Sanesh Sir)", "Chemistry", "Malayalam/Hindi", "IT", "English"],
      Saturday: ["His./Geo.", "Maths(Ramya Tr.)", "Health Education", "Drawing", "Library", "Maths(Sanesh Sir)", "IT", "CE", "Science Practicals", "Malayalam/Hindi"]
    };

    function updateTimetable() {
      const today = new Date().toLocaleString("en-US", { weekday: "long" });
      const timetable = document.getElementById("timetable");
      timetable.innerHTML = "";
      (weeklyTimetable[today] || []).forEach((subject, index) => {
        const li = document.createElement("li");
        li.innerHTML = `<textarea>${subject}</textarea>`;
        timetable.appendChild(li);
      });
    }
    updateTimetable();

    const targetDate = new Date("2025-02-15").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("exam-days-text").innerText = `Only ${days} Days Left for Board Exam!`;
    }, 60000); // Update every minute
  </script>
</body>
</html>
