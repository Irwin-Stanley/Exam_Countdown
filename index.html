<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Dashboard</title>
  <style>
    /* Existing styles remain unchanged */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom right, #ffdfba, #d4a6f0);
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-decoration: underline;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
      gap: 10px;
    }

    .box {
      flex: 1;
      max-width: 24%;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      min-height: 200px;
    }

    .box h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      color: black;
      margin-bottom: 10px;
    }

    .fluid-container {
      text-align: center;
      position: relative;
      width: 300px;
      height: 400px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin: 0 15px;
    }

    .fluid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75%;
      background: linear-gradient(to top, #1e90ff, #87cefa);
      animation: wave-top 3s infinite ease-in-out;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .countdown span {
      display: block;
    }

    .time-values {
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    .time-labels {
      font-size: 16px;
      color: #ddd;
      margin-top: 5px;
    }

    /* Adjusted keyframes to make movement occur only at the top */
    @keyframes wave-top {
      0% {
        transform: translateY(0); /* No movement at the top */
      }
      50% {
        transform: translateY(-10px); /* Moves up at the top */
      }
      100% {
        transform: translateY(0); /* Back to original position */
      }
    }

    .quote-box {
      margin-top: 20px;
      width: 90%;
      max-width: 1200px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .quote-box h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      color: black;
    }

    .quote-box textarea {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 18px;
      color: #555;
      resize: none;
    }

    .quote-box textarea:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>10 - C</h1>
  <div class="container">
    <!-- Fluid Container with Countdown -->
    <div class="fluid-container">
      <div class="fluid"></div>
      <div class="countdown">
        <div class="time-values">
          <span id="days">--</span>
          <span id="hours">--</span>
          <span id="minutes">--</span>
        </div>
        <div class="time-labels">
          <span>Days</span>
          <span>Hours</span>
          <span>Minutes</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Quote Box -->
  <div class="quote-box">
    <h2>Today's Quote:</h2>
    <textarea id="quote">Loading today's quote...</textarea>
  </div>

  <script>
    // Update Countdown Timer
    const targetDate = new Date("2024-02-14").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const timeRemaining = targetDate - now;

      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
    }, 1000);

    // Quotes Logic
    const quotes = [
      "The best way to predict the future is to create it.",
      "You are never too old to set another goal or to dream a new dream.",
      "Success usually comes to those who are too busy to be looking for it.",
      "Don’t watch the clock; do what it does. Keep going.",
      "The harder you work for something, the greater you’ll feel when you achieve it."
    ];

    function updateQuote() {
      const today = new Date().getDate();
      const index = today % quotes.length;
      document.getElementById("quote").value = quotes[index];
    }
    updateQuote();
  </script>
</body>
</html>
