<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, red, lightcoral); /* Nehru's theme */
    }

    .side-box {
      display: flex;
      flex-direction: column;
      width: 20%;
      height: 80%;
      justify-content: space-between;
      gap: 10px;
    }

    .box {
      border: 2px solid #333;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      height: 48%;
      overflow-y: auto;
    }

    .title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 8px;
      text-align: center;
      text-decoration: underline;
    }

    .content {
      line-height: 1.6;
    }

    .editable {
      border: 1px dashed #999;
      padding: 5px;
      margin-top: 5px;
      display: block;
    }

    #center-animation {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 40%;
      height: 70%;
      position: relative;
    }

    #fluid-container {
      width: 150px;
      height: 300px;
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 10px;
    }

    #fluid {
      width: 100%;
      height: 100%;
      position: absolute;
      background: linear-gradient(to top, #004080, #00bfff);
      animation: drip 8s infinite linear;
    }

    @keyframes drip {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    #countdown {
      font-weight: bold;
      color: white;
      font-size: 1.5em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #days-left {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Left Boxes -->
  <div class="side-box">
    <!-- How's Today? -->
    <div class="box">
      <div class="title">How's Today?</div>
      <div class="content">
        <div id="date"></div>
        <div id="time"></div>
        <div id="speciality"></div>
        <br>
        <div>Class Monitors: <span class="editable" contenteditable="true">[Enter names]</span></div>
        <div id="cleaning-duty"></div>
      </div>
    </div>

    <!-- Today's Timetable -->
    <div class="box">
      <div class="title">Today's Timetable</div>
      <div class="content">
        <ol id="timetable"></ol>
      </div>
    </div>
  </div>

  <!-- Center Countdown Animation -->
  <div id="center-animation">
    <div id="fluid-container">
      <div id="fluid"></div>
      <div id="countdown"></div>
    </div>
    <div id="days-left"></div>
  </div>

  <!-- Right Boxes -->
  <div class="side-box">
    <!-- Reminders -->
    <div class="box">
      <div class="title">Reminders</div>
      <div class="content">
        <ul id="reminders" contenteditable="true">
          <li>Parent-Teacher Meeting at 4 PM</li>
          <li>Bring sports uniform tomorrow</li>
        </ul>
      </div>
    </div>

    <!-- Homeworks -->
    <div class="box">
      <div class="title">Homeworks</div>
      <div class="content">
        <ul id="homeworks" contenteditable="true">
          <li>Math: Practice problems from page 45</li>
          <li>Science: Complete lab report</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const today = new Date();
    const examDate = new Date('2025-02-14');

    // Update Date
    document.getElementById("date").innerText = `Today's Date: ${today.toLocaleDateString()}`;

    // Update Time
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = `Current Time: ${now.toLocaleTimeString()}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Fetch Speciality of the Day (Mocked for now)
    const specialityMock = "World Kindness Day"; // Replace with a call to fetch from ChatGPT later.
    document.getElementById("speciality").innerText = `Speciality of the Day: ${specialityMock}`;

    // Weekly Cleaning Duty Rotation
    const cleaningGroups = ["Gandhi", "Nehru", "Patel", "Tagore"];
    const weekNumber = Math.floor((today - new Date("2024-01-01")) / (7 * 24 * 60 * 60 * 1000)) % 4;
    const currentGroup = cleaningGroups[weekNumber];
    document.getElementById("cleaning-duty").innerText = `Cleaning Duty: ${currentGroup}`;

    // Update Timetable
    const timetable = {
      0: ["History/Geography", "Politics/Economics", "Malayalam/ Hindi", "Information Technology", "English", "Physics", "Mathematics(S)", "Biology", "Communicative English", "Science Practical"],
      1: ["History/Geography", "Physics", "Mathematics(S)", "Mathematics(R)", "Politics/Economics", "English", "Malayalam/ Hindi", "Information Technology", "Physical Training", "English"],
      2: ["History/Geography", "Information Technology", "Mathematics(R)", "English", "Mathematics(S)", "Malayalam/ Hindi", "Politics/Economics", "Biology", "Chemistry", "MPT"],
      3: ["History/Geography", "Physics", "Chemistry", "English", "Malayalam/ Hindi", "Politics/Economics", "English", "Mathematics(S)", "Physical Training", "Mathematics(R)"],
      4: ["History/Geography", "Politics/Economics", "Mathematics(R)", "Biology", "English", "Mathematics(S)", "Chemistry", "Malayalam/ Hindi", "Information Technology", "English"],
      5: ["History/Geography", "Mathematics(R)", "Health Education", "Drawing", "Library", "Mathematics(S)", "Information Technology", "Communicative English", "Science Practical", "Malayalam/ Hindi"]
    };
    const todayIndex = today.getDay();
    const todayTimetable = timetable[todayIndex] || [];
    document.getElementById("timetable").innerHTML = todayTimetable.map((subject, index) => `<li>${subject}</li>`).join("");

    // Countdown Calculation
    function updateCountdown() {
      const now = new Date();
      const timeLeft = examDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);

      document.getElementById("countdown").innerHTML = `${days} : ${hours} : ${minutes}`;
      document.getElementById("days-left").innerText = `${days} Days Left For Board Exam`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
