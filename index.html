<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom right, #ffdfba, #d4a6f0);
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-decoration: underline;
      color: #333;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 15px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .box {
      flex: 1;
      max-width: 18%;
      min-width: 200px;
      height: 450px; /* Increased height to fit content */
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .box h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      color: black;
      margin-bottom: 10px;
      text-align: center; /* Center align the heading */
    }

    .fluid-container {
      width: 300px;
      height: 450px; /* Match the new box height */
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .fluid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #1e90ff, #87cefa);
      animation: wave-top 3s infinite ease-in-out;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    #exam-days-text {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    @keyframes wave-top {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    .timetable {
      padding-left: 0;
      margin-left: 0;
    }

    .timetable li {
      padding-left: 0;
    }

    .box textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .box input[type="text"] {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #f8f8f8;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }

  </style>
</head>
<body>

  <h1>Class 10-C</h1>

  <div class="container">
    <!-- Fluid Container with Countdown -->
    <div class="fluid-container">
      <div class="fluid"></div>
      <div class="countdown" id="countdown">Time Left</div>
      <div id="exam-days-text">____ Days Left for Board Exam</div>
    </div>

    <!-- Timetable Box -->
    <div class="box">
      <h2>Timetable</h2>
      <ul class="timetable" id="timetable-list">
        <li><input type="text" id="subject1" disabled /></li>
        <li><input type="text" id="subject2" disabled /></li>
        <li><input type="text" id="subject3" disabled /></li>
        <li><input type="text" id="subject4" disabled /></li>
        <li><input type="text" id="subject5" disabled /></li>
        <li><input type="text" id="subject6" disabled /></li>
        <li><input type="text" id="subject7" disabled /></li>
        <li><input type="text" id="subject8" disabled /></li>
        <li><input type="text" id="subject9" disabled /></li>
        <li><input type="text" id="subject10" disabled /></li>
      </ul>
    </div>

    <!-- How's Today Box -->
    <div class="box">
      <h2>How's Today</h2>
      <textarea readonly>Write your thoughts here...</textarea>
    </div>

    <!-- Reminders Box -->
    <div class="box">
      <h2>Reminders</h2>
      <textarea readonly>Write reminders here...</textarea>
    </div>

    <!-- Homework Box -->
    <div class="box">
      <h2>Homework</h2>
      <textarea readonly>Write homework here...</textarea>
    </div>

    <!-- Quote of the Day Box -->
    <div class="box">
      <h2>Today's Quote</h2>
      <textarea readonly>Inspirational quote for the day...</textarea>
    </div>
  </div>

  <script>
    // Countdown Logic
    function updateCountdown() {
      const examDate = new Date("2025-02-15T00:00:00");
      const currentDate = new Date();
      const timeRemaining = examDate - currentDate;
      const daysRemaining = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").textContent = `${daysRemaining} Days Left`;
      document.getElementById("exam-days-text").textContent = `Only ${daysRemaining} Days Left for Board Exam!`;
    }

    setInterval(updateCountdown, 1000 * 60 * 60 * 24); // Update every day

    updateCountdown(); // Initial call to update countdown

    // Timetable update logic based on the current day
    function updateTimetable() {
      const subjects = [
      ["His./Geo.", "Poli./Eco.", "Malayalam/Hindi", "IT", "English", "Physics", "Maths(Sanesh Sir)", "Biology", "CE", "Science Practicals"],
      ["His./Geo.", "Physics", "Maths(Sanesh Sir)", "Maths(Ramya Tr.)", "Poli./Eco.", "English", "Malayalam/Hindi", "IT", "PT", "English"],
      ["His./Geo.", "IT", "Maths(Ramya Tr.)", "English", "Maths(Sanesh Sir)", "Malayalam/Hindi", "Poli./Eco.", "Biology", "Chemistry", "MPT"],
      ["His./Geo.", "Physics", "Chemistry", "English", "Malayalam/Hindi", "Poli./Eco.", "English", "Maths(Sanesh Sir)", "PT", "Maths(Ramya Tr.)"],
      ["His./Geo.", "Poli./Eco.", "Maths(Ramya Tr.)", "Biology", "English", "Maths(Sanesh Sir)", "Chemistry", "Malayalam/Hindi", "IT", "English"],
      ["His./Geo.", "Maths(Ramya Tr.)", "Health Education", "Drawing", "Library", "Maths(Sanesh Sir)", "IT", "CE", "Science Practicals", "Malayalam/Hindi"]
        
      ];

      const currentDay = new Date().getDay(); // Get current day (0 = Sunday, 6 = Saturday)
      const currentSubjects = subjects[currentDay]; // Get subjects for the current day

      // Update timetable inputs with subjects
      for (let i = 0; i < 10; i++) {
        document.getElementById(`subject${i + 1}`).value = currentSubjects[i];
      }
    }

    updateTimetable(); // Initial call to update timetable

  </script>

</body>
</html>
