<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom right, #ffdfba, #d4a6f0);
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-decoration: underline;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
      gap: 10px;
    }

    .box {
      flex: 1;
      max-width: 24%;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      min-height: 200px;
    }

    .box h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      color: black;
      margin-bottom: 10px;
    }

    .fluid-container {
      text-align: center;
      position: relative;
      width: 300px;
      height: 400px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin: 0 15px;
    }

    .fluid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75%;
      background: linear-gradient(to top, #1e90ff, #87cefa);
      animation: wave-top 3s infinite ease-in-out;
    }

    .countdown {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px; /* Reduced font size */
      font-weight: bold;
      text-align: center;
    }

    .exam-days {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    @keyframes wave-top {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .quote-box {
      margin-top: 20px;
      width: 90%;
      max-width: 1200px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .quote-box h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      color: black;
    }

    .quote-box #quote {
      font-size: 18px;
      color: #555;
      border: 1px dashed #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: text;
    }

    .quote-box #quote:focus {
      outline: none;
      border-color: #333;
      background-color: #fff;
    }

    #timetable {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #timetable textarea {
      border: none;
      background: transparent;
      resize: none;
      width: 100%;
      font-size: 14px;
      padding: 3px;
      height: 30px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .box {
        max-width: 100%;
        margin-bottom: 20px;
      }

      .fluid-container {
        width: 100%;
        height: 300px;
      }

      .countdown {
        font-size: 14px;
      }

      .quote-box #quote {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>10 - C</h1>
  <div class="container">
    <div class="box">
      <h2>How's Today?</h2>
      <p><b>Today's Date:</b> <span id="date"></span></p>
      <p><b>Current Time:</b> <span id="time"></span></p>
      <p><b>Speciality of the Day:</b> <input type="text" id="speciality" class="editable" value="Edit here" /></p>
      <p><b>Class Monitors:</b> <input type="text" class="editable" value="Edit here" /></p>
      <p><b>Cleaning Duty:</b> <input type="text" id="cleaning-duty" class="editable" value="Nehru" /></p>
    </div>
    <div class="box">
      <h2>Timetable</h2>
      <ul id="timetable"></ul>
    </div>

    <div class="fluid-container">
      <div class="fluid"></div>
      <div class="countdown" id="countdown"></div>
    </div>

    <div class="exam-days" id="exam-days"></div>

    <div class="box">
      <h2>Reminders</h2>
      <textarea class="editable">Edit here</textarea>
    </div>
    <div class="box">
      <h2>Homeworks</h2>
      <textarea class="editable">Edit here</textarea>
    </div>
  </div>

  <div class="quote-box">
    <h2>Today's Quote:</h2>
    <div id="quote" contenteditable="true">Enter Today's Quote ... </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("date").innerText = now.toLocaleDateString(undefined, options);
      document.getElementById("time").innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateTime, 1000);
    updateTime();

    const weeklyTimetable = {
      Monday: ["History/Geography", "Politics/Economics", "Malayalam/Hindi", "IT", "English", "Physics", "Maths(Sanesh Sir)", "Biology", "CE", "Science Practicals"],
      Tuesday: ["History/Geography", "Physics", "Maths(Sanesh Sir)", "Maths(Ramya Teacher)", "Politics/Economics", "English", "Malayalam/Hindi", "IT", "PT", "English"],
      Wednesday: ["History/Geography", "IT", "Maths(Ramya Teacher)", "English", "Maths(Sanesh Sir)", "Malayalam/Hindi", "Politics/Economics", "Biology", "Chemistry", "MPT"],
      Thursday: ["History/Geography", "Physics", "Chemistry", "English", "Malayalam/Hindi", "Politics/Economics", "English", "Maths(Sanesh Sir)", "PT", "Maths(Ramya Teacher)"],
      Friday: ["History/Geography", "Politics/Economics", "Maths(Ramya Teacher)", "Biology", "English", "Maths(Sanesh Sir)", "Chemistry", "Malayalam/Hindi", "IT", "English"],
      Saturday: ["History/Geography", "Maths(Ramya Teacher)", "Health Education", "Drawing", "Library", "Maths(Sanesh Sir)", "IT", "CE", "Science Practicals", "Malayalam/Hindi"]
    };

    function updateTimetable() {
      const today = new Date().toLocaleDateString("en-US", { weekday: "long" });
      const timetable = document.getElementById("timetable");
      timetable.innerHTML = "";
      (weeklyTimetable[today] || []).forEach((subject) => {
        const item = document.createElement("li");
        item.textContent = subject;
        timetable.appendChild(item);
      });
    }
    updateTimetable();

    const targetDate = new Date("2024-02-14").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m`;
      document.getElementById("exam-days").innerText = `${days} Days Left for Board Exam`;
    }, 1000);

    const quotes = ["Keep going!", "Success is near."];
    function updateQuote() {
      const index = new Date().getDate() % quotes.length;
      document.getElementById("quote").innerText = quotes[index];
    }
    updateQuote();
  </script>
</body>
</html>
