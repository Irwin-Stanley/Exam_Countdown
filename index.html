<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom right, #ffdfba, #d4a6f0);
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-decoration: underline;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
      gap: 10px;
    }

    .box {
      flex: 1;
      max-width: 24%;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      min-height: 200px;
    }

    .box h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      color: black;
      margin-bottom: 10px;
    }

    .fluid-container {
      text-align: center;
      position: relative;
      width: 300px;
      height: 400px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin: 0 15px;
    }
    
    .fluid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75%;
      background: linear-gradient(to top, #1e90ff, #87cefa);
      animation: wave-top 3s infinite ease-in-out;
    }
    
    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    
    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .label {
      font-size: 14px;
      font-weight: normal;
      margin-top: 5px;
    }

    @keyframes wave-top {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .exam-text {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .quote-box {
      margin-top: 20px;
      width: 90%;
      max-width: 1200px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .quote-box h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      color: black;
    }

    .quote-box p {
      font-size: 18px;
      color: #555;
    }

    .editable {
      border: none;
      background: transparent;
      width: 100%;
    }

    .editable:focus {
      outline: none;
    }

    #timetable {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #timetable textarea {
      border: none;
      background: transparent;
      resize: none;
      width: 100%;
      font-size: 12px;
      padding: 3px;
      height: 25px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .box {
        max-width: 100%;
        margin-bottom: 20px;
      }
      .fluid-container {
        width: 100%;
        height: 300px;
      }
      .countdown {
        font-size: 18px;
      }
      .quote-box p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>10 - C</h1>
  <div class="container">
    <!-- Left Boxes -->
    <div class="box">
      <h2>How's Today?</h2>
      <p><b>Today's Date:</b> <span id="date"></span></p>
      <p><b>Current Time:</b> <span id="time"></span></p>
      <p><b>Speciality of the Day:</b> <input type="text" id="speciality" class="editable" value="Edit here" /></p>
      <p><b>Class Monitors:</b> <input type="text" class="editable" value="Edit here" /></p>
      <p><b>Cleaning Duty:</b> <input type="text" id="cleaning-duty" class="editable" value="Nehru" /></p>
    </div>
    <div class="box">
      <h2>Timetable</h2>
      <div id="timetable"></div>
    </div>

    <!-- Fluid Container -->
    <div class="fluid-container">
      <div class="fluid"></div>
      <div class="countdown">
        <div class="countdown-item">
          <span id="days"></span> <span class="label">days</span>
        </div>
        <div class="countdown-item">
          <span id="hours"></span> <span class="label">hours</span>
        </div>
        <div class="countdown-item">
          <span id="minutes"></span> <span class="label">minutes</span>
        </div>
      </div>
    </div>
  </div>
  <div class="quote-box">
    <h2>Quote of the Day</h2>
    <p id="quote">"Time is precious!"</p>
  </div>
  <script>
    // JavaScript for Date and Time
    setInterval(function () {
      let currentDate = new Date();
      document.getElementById("date").innerText = currentDate.toDateString();
      document.getElementById("time").innerText = currentDate.toLocaleTimeString();
    }, 1000);
    
    // JavaScript for Countdown
    const targetDate = new Date("2024-02-14").getTime();
    setInterval(function () {
      let currentDate = new Date().getTime();
      let timeRemaining = targetDate - currentDate;
      let days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      let hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
    }, 1000);
  </script>
</body>
</html>
