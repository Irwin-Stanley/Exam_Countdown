<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom right, #f4f4f4, #e0e0e0);
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      text-decoration: underline;
      margin: 20px 0;
    }

    .content-wrapper {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 20px;
    }

    .side-box {
      display: flex;
      flex-direction: column;
      width: 20%;
      height: 80%;
      justify-content: space-between;
      gap: 10px;
    }

    .box {
      border: 1px solid #ccc;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background: #fff;
      height: 48%;
      overflow-y: auto;
    }

    .title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: center;
      text-decoration: underline;
    }

    .editable {
      border: 1px dashed #999;
      padding: 5px;
      margin-top: 5px;
      display: block;
    }

    #center-animation {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 40%;
      position: relative;
    }

    #fluid-container {
      width: 200px;
      height: 400px;
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 10px;
      background: #e0f7fa;
    }

    #fluid {
      width: 100%;
      height: 100%;
      position: absolute;
      background: linear-gradient(to top, #004080, #00bfff);
      animation: lowerFluid 100000s linear forwards; /* Smooth level reduction */
    }

    @keyframes lowerFluid {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    #countdown {
      font-weight: bold;
      color: white;
      font-size: 1.5em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #days-left {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Main Title -->
  <h1>10 - C</h1>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Left Boxes -->
    <div class="side-box">
      <!-- How's Today? -->
      <div class="box">
        <div class="title">How's Today?</div>
        <div class="content">
          <div id="date"></div>
          <div id="time"></div>
          <div id="speciality"></div>
          <br>
          <div>Class Monitors: <span class="editable" contenteditable="true">[Enter names]</span></div>
          <div id="cleaning-duty"></div>
        </div>
      </div>

      <!-- Reminders -->
      <div class="box">
        <div class="title">Reminders</div>
        <div class="content">
          <ul id="reminders" contenteditable="true">
            <li>Parent-Teacher Meeting at 4 PM</li>
            <li>Bring sports uniform tomorrow</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Center Countdown Animation -->
    <div id="center-animation">
      <div id="fluid-container">
        <div id="fluid"></div>
        <div id="countdown"></div>
      </div>
      <div id="days-left"></div>
    </div>

    <!-- Right Boxes -->
    <div class="side-box">
      <!-- Today's Timetable -->
      <div class="box">
        <div class="title">Today's Timetable</div>
        <div class="content">
          <ol id="timetable"></ol>
        </div>
      </div>

      <!-- Homeworks -->
      <div class="box">
        <div class="title">Homeworks</div>
        <div class="content">
          <ul id="homeworks" contenteditable="true">
            <li>Math: Practice problems from page 45</li>
            <li>Science: Complete lab report</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const today = new Date();
    const examDate = new Date('2025-02-14');

    // Update Date
    document.getElementById("date").innerText = `Today's Date: ${today.toLocaleDateString()}`;

    // Update Time
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = `Current Time: ${now.toLocaleTimeString()}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Weekly Cleaning Duty Rotation
    const cleaningGroups = ["Gandhi", "Nehru", "Patel", "Tagore"];
    const weekNumber = Math.floor((today - new Date("2024-01-01")) / (7 * 24 * 60 * 60 * 1000)) % 4;
    const currentGroup = cleaningGroups[weekNumber];
    document.getElementById("cleaning-duty").innerText = `Cleaning Duty: ${currentGroup}`;

    // Fetch Day's Speciality (Mocked for now)
    const specialities = {
      0: "World Environment Day",
      1: "World Kindness Day",
      2: "National Science Day",
      3: "Global Handwashing Day",
      4: "Teacher's Day",
      5: "Children's Day",
      6: "International Yoga Day"
    };
    document.getElementById("speciality").innerText = `Speciality of the Day: ${specialities[today.getDay()]}`;

    // Timetable
    const timetable = {
      1: ["History/Geography", "Politics/Economics", "Malayalam/ Hindi", "Information Technology", "English", "Physics", "Mathematics(S)", "Biology", "Communicative English", "Science Practical"],
      // Continue other days...
    };
    const todayIndex = today.getDay();
    const todayTimetable = timetable[todayIndex] || [];
    document.getElementById("timetable").innerHTML = todayTimetable.map((subject) => `<li>${subject}</li>`).join("");

    // Countdown
    function updateCountdown() {
      const now = new Date();
      const timeLeft = examDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);

      document.getElementById("countdown").innerHTML = `${days} : ${hours} : ${minutes}`;
      document.getElementById("days-left").innerText = `${days} Days Left For Board Exam`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
