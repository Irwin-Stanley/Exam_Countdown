<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 10-C Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      color: black;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      text-decoration: underline;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 90%;
    }
    .box {
      width: 22%;
      padding: 10px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 10px 0;
      text-align: left;
    }
    .box h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      border: none;
      background: none;
      resize: none;
    }
    ol {
      padding-left: 20px;
    }
    ol li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Class 10-C</h1>
  <div class="container">
    <div class="box">
      <h2>Timetable</h2>
      <ol id="timetable">
        <!-- Timetable will be dynamically inserted here -->
      </ol>
    </div>
  </div>

  <script>
    // Define the default timetable for each day
    const weeklyTimetable = {
      Monday: [
        "History/Geography",
        "Politics/Economics",
        "Malayalam/Hindi",
        "Information Technology",
        "English",
        "Physics",
        "Mathematics(S)",
        "Biology",
        "Communicative English",
        "Science Practical"
      ],
      Tuesday: [
        "History/Geography",
        "Physics",
        "Mathematics(S)",
        "Mathematics(R)",
        "Politics/Economics",
        "English",
        "Malayalam/Hindi",
        "Information Technology",
        "Physical Training",
        "English"
      ],
      Wednesday: [
        "History/Geography",
        "Information Technology",
        "Mathematics(R)",
        "English",
        "Mathematics(S)",
        "Malayalam/Hindi",
        "Politics/Economics",
        "Biology",
        "Chemistry",
        "MPT"
      ],
      Thursday: [
        "History/Geography",
        "Physics",
        "Chemistry",
        "English",
        "Malayalam/Hindi",
        "Politics/Economics",
        "English",
        "Mathematics(S)",
        "Physical Training",
        "Mathematics(R)"
      ],
      Friday: [
        "History/Geography",
        "Politics/Economics",
        "Mathematics(R)",
        "Biology",
        "English",
        "Mathematics(S)",
        "Chemistry",
        "Malayalam/Hindi",
        "Information Technology",
        "English"
      ],
      Saturday: [
        "History/Geography",
        "Mathematics(R)",
        "Health Education",
        "Drawing",
        "Library",
        "Mathematics(S)",
        "Information Technology",
        "Communicative English",
        "Science Practical",
        "Malayalam/Hindi"
      ]
    };

    // Function to update the timetable based on the day of the week
    function updateTimetable() {
      const today = new Date();
      const dayName = today.toLocaleString('en-US', { weekday: 'long' });

      const timetableElement = document.getElementById("timetable");
      timetableElement.innerHTML = ""; // Clear existing timetable

      const timetableForToday = weeklyTimetable[dayName] || [];
      timetableForToday.forEach((subject, index) => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `<textarea>${index + 1}. ${subject}</textarea>`;
        timetableElement.appendChild(listItem);
      });
    }

    // Initialize the timetable
    updateTimetable();
  </script>
</body>
</html>
