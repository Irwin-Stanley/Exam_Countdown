<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Dashboard</title>
  <style>
    body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 1s ease-in-out;
    }
    .box {
      border: 2px solid #333;
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    .title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 8px;
      text-align: center;
      text-decoration: underline;
    }
    .content {
      line-height: 1.6;
    }
    .editable {
      border: 1px dashed #999;
      padding: 5px;
      margin-top: 5px;
    }
    #date, #time, #speciality {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- How's Today? -->
  <div class="box">
    <div class="title">How's Today?</div>
    <div class="content">
      <div id="date"></div>
      <div id="time"></div>
      <div id="speciality"></div>
      <br>
      <div>Class Monitors: <span class="editable" contenteditable="true">[Enter names]</span></div>
      <div id="cleaning-duty">Cleaning Duty: </div>
    </div>
  </div>

  <!-- Today's Timetable -->
  <div class="box">
    <div class="title">Today's Timetable</div>
    <div class="content">
      <ol id="timetable"></ol>
    </div>
  </div>

  <!-- Reminders -->
  <div class="box">
    <div class="title">Reminders</div>
    <div class="content">
      <ul>
        <li> ... </li>
        <li> ... </li>
      </ul>
    </div>
  </div>

  <!-- Homeworks -->
  <div class="box">
    <div class="title">Homeworks</div>
    <div class="content">
      <ul>
        <li> ... </li>
        <li> ... </li>
      </ul>
    </div>
  </div>

  <script>
    const today = new Date();

    // Update Date
    document.getElementById("date").innerText = `Today's Date: ${today.toLocaleDateString()}`;

    // Update Time
    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = `Current Time: ${now.toLocaleTimeString()}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Get Speciality of the Day
    async function fetchSpeciality() {
      const query = `What is special about ${today.toLocaleDateString("en-US")}`;
      const response = await fetch(`https://www.googleapis.com/customsearch/v1?key=YOUR_API_KEY&cx=YOUR_CX&q=${query}`);
      const data = await response.json();
      const speciality = data.items?.[0]?.snippet || "No speciality found.";
      document.getElementById("speciality").innerText = `Speciality of the Day: ${speciality}`;
    }
    fetchSpeciality();

    // Update Timetable
    const timetable = {
      0: ["History/Geography", "Politics/Economics", "Malayalam/ Hindi", "Information Technology", "English", "Physics", "Mathematics(S)", "Biology", "Communicative English", "Science Practical"],
      1: ["History/Geography", "Physics", "Mathematics(S)", "Mathematics(R)", "Politics/Economics", "English", "Malayalam/ Hindi", "Information Technology", "Physical Training", "English"],
      2: ["History/Geography", "Information Technology", "Mathematics(R)", "English", "Mathematics(S)", "Malayalam/ Hindi", "Politics/Economics", "Biology", "Chemistry", "MPT"],
      3: ["History/Geography", "Physics", "Chemistry", "English", "Malayalam/ Hindi", "Politics/Economics", "English", "Mathematics(S)", "Physical Training", "Mathematics(R)"],
      4: ["History/Geography", "Politics/Economics", "Mathematics(R)", "Biology", "English", "Mathematics(S)", "Chemistry", "Malayalam/ Hindi", "Information Technology", "English"],
      5: ["History/Geography", "Mathematics(R)", "Health Education", "Drawing", "Library", "Mathematics(S)", "Information Technology", "Communicative English", "Science Practical", "Malayalam/ Hindi"]
    };
    const todayIndex = today.getDay();
    const todayTimetable = timetable[todayIndex] || [];
    const timetableList = document.getElementById("timetable");
    timetableList.innerHTML = todayTimetable.map((subject, index) => `<li>${subject}</li>`).join("");

    // Cleaning Duty and Theme
    const cleaningGroups = ["Gandhi", "Nehru", "Patel", "Tagore"];
    const groupColors = {
      Gandhi: "linear-gradient(to right, darkgreen, lightgreen)",
      Nehru: "linear-gradient(to right, red, lightcoral)",
      Patel: "linear-gradient(to right, blue, lightblue)",
      Tagore: "linear-gradient(to right, yellow, lightyellow)"
    };
    const currentWeek = Math.floor((today.getDate() - 1) / 7) % 4;
    const currentGroup = cleaningGroups[currentWeek];
    document.getElementById("cleaning-duty").innerText = `Cleaning Duty: ${currentGroup}`;
    document.body.style.background = groupColors[currentGroup];
  </script>
</body>
</html>
