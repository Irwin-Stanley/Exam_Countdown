
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Class Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom right, #ffdfba, #d4a6f0); 
    } 

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-decoration: underline;
      color: #333;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 15px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }

    .box {
      flex: 1;
      max-width: 18%;
      min-width: 200px;
      height: 450px;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .box h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      color: black;
      margin-bottom: 10px;
      text-align: center;
    }
    
      .fluid-container {
      width: 300px;
      height: 450px;
      background: #1e90ff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      text-align: center; /* This centers the countdown */
    }
    
    #countdown-heading {
      position: absolute; /* Positioned absolutely to float above other elements */
      top: 10px; /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px; /* Same font size as other headings */
      font-weight: bold; /* Same font weight as other headings */
      text-decoration: underline; /* Same text decoration as other headings */
      color: black; /* Same color as other headings */
      text-align: center; /* Centered alignment */
      z-index: 10; /* Ensures it's on top of the fluid container */
      margin: 0;
    }

    
    .fluid {
      position: absolute;
      top: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #e0e0e0 35%, #1e90ff 65%);
    }
    
    .countdown {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

/*
    Note : to change the gradient after the fluid level is less than half (or when days are less than half,) use the following codes insted of the above:
    
    .fluid-container {
      width: 300px;
      height: 450px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .fluid {
      position: absolute;
      bottom : 0; 
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #e0e0e0 50%, #1e90ff 50%);
    } 
    
*/

    .countdown {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    .countdown-row {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
    }

    .count-column {
      text-align: center;
    }

    .count-value {
      font-size: 24px;
      font-weight: bold;
      display: block;
    }

    .count-label {
      font-size: 14px;
      font-weight: normal;
    }

    #exam-days-text {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .quote-box {
      margin-top: 20px;
      width: 90%;
      max-width: 1200px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .quote-box h2 {
      text-align: center;
      text-decoration: underline;
      font-size: 20px;
    }

    #how-today textarea,
    #reminders textarea,
    #homework textarea,
    #quote textarea,
    #timetable textarea {
      border: none;
      background: transparent;
      outline: none;
      padding: 5px;
      resize: none;
      font-size: 14px;
      text-align: left;
    }

    #timetable {
      padding-left: 20px;
      margin: 0;
      height: 360px;
      overflow-y: auto;
      text-align: left;
    }

    #exam-days-text {
      margin-top: 20px;
    }

    #timetable textarea {
      height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>10 - C</h1>
  
  <div class="container">
    <div class="box" id="how-today">
      <h2>How's Today?</h2>
      <p><b>Today's Date:</b></p>  <!-- Moved the date to a new line -->
      <p><span id="date"></span></p>  <!-- Date now appears on a new line -->
      <p><b>Current Time:</b> <span id="time"></span></p>
      <p><b>Speciality of the Day:</b> <textarea>Edit here</textarea></p>
      <p><b>Class Monitors:</b> <textarea>Edit here</textarea></p>
      <p><b>Cleaning Duty:</b> <textarea>Edit here</textarea></p>
    </div>

    <div class="box">
      <h2>Timetable</h2>
      <ul id="timetable"></ul>
    </div>

    <div class="fluid-container">
      <h2 id="countdown-heading">The Countdown</h2> <!-- Heading added at the top -->
      <div class="fluid"></div>
      <div class="countdown">
        <div class="countdown-row">
          <div class="count-column">
            <span class="count-value" id="days"></span>
            <span class="count-label">Days</span>
          </div>
          <div class="count-column">
            <span class="count-value" id="hours"></span>
            <span class="count-label">Hours</span>
          </div>
          <div class="count-column">
            <span class="count-value" id="minutes"></span>
            <span class="count-label">Minutes</span>
          </div>
        </div>
      </div>
    </div>


    <div class="box" id="reminders">
      <h2>Reminders</h2>
      <textarea>Edit here</textarea>
    </div>

    <div class="box" id="homework">
      <h2>Homeworks</h2>
      <textarea>Edit here</textarea>
    </div>
  </div>

  <div id="exam-days-text"></div>

  <div class="quote-box" id="quote">
    <h2>Today's Quote:</h2>
    <textarea>Edit here</textarea>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("date").innerText = now.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
      document.getElementById("time").innerText = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }
    setInterval(updateTime, 1000);
    updateTime();

    const weeklyTimetable = {
      Monday: ["His./Geo.", "Poli./Eco.", "Malayalam/Hindi", "IT", "English", "Physics", "Maths(Sanesh Sir)", "Biology", "CE", "Science Practicals"],
      Tuesday: ["His./Geo.", "Physics", "Maths(Sanesh Sir)", "Maths(Ramya Tr.)", "Poli./Eco.", "English", "Malayalam/Hindi", "IT", "PT", "English"],
      Wednesday: ["His./Geo.", "IT", "Maths(Ramya Tr.)", "English", "Maths(Sanesh Sir)", "Malayalam/Hindi", "Poli./Eco.", "Biology", "Chemistry", "MPT"],
      Thursday: ["His./Geo.", "Physics", "Chemistry", "English", "Malayalam/Hindi", "Poli./Eco.", "English", "Maths(Sanesh Sir)", "PT", "Maths(Ramya Tr.)"],
      Friday: ["His./Geo.", "Poli./Eco.", "Maths(Ramya Tr.)", "Biology", "English", "Maths(Sanesh Sir)", "Chemistry", "Malayalam/Hindi", "IT", "English"],
      Saturday: ["His./Geo.", "Maths(Ramya Tr.)", "Health Education", "Drawing", "Library", "Maths(Sanesh Sir)", "IT", "CE", "Science Practicals", "Malayalam/Hindi"]
    };

    function updateTimetable() {
      const today = new Date().toLocaleString("en-US", { weekday: "long" });
      const timetable = document.getElementById("timetable");
      timetable.innerHTML = "";
      (weeklyTimetable[today] || []).forEach(subject => {
        const li = document.createElement("li");
        li.innerHTML = `<textarea>${subject}</textarea>`;
        timetable.appendChild(li);
      });
    }
    updateTimetable();

    const targetDate = new Date("2025-02-15").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;
      const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, "0");
      const hours = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, "0");
      const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
  document.getElementById("exam-days-text").innerText = `Remember: Only ${days} Days Left for the Board Exam!`;

    }, 60000);
  </script>
</body>
</html>
