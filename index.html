<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Dashboard</title>
  <style>
    /* Basic styling for the page layout */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom right, #ffdfba, #d4a6f0);
    }

    /* Title styling */
    h1 {
      font-size: 36px;
      font-weight: bold;
      text-decoration: underline;
      color: #333;
    }

    /* Layout container for main sections */
    .container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
      gap: 10px;
    }

    /* Styling for individual boxes */
    .box {
      flex: 1;
      max-width: 22%; /* Adjusted width for all boxes */
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      min-height: 200px;
    }

    .box h2 {
      font-size: 20px;
      font-weight: bold;
      text-decoration: underline;
      color: black;
      margin-bottom: 10px;
    }

    /* Fluid container styling */
    .fluid-container {
      text-align: center;
      position: relative;
      width: 300px;
      height: 400px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin: 0 15px;
    }

    .fluid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 75%;
      background: linear-gradient(to top, #1e90ff, #87cefa);
      animation: wave-top 3s infinite ease-in-out;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px; /* Reduced font size */
      font-weight: bold;
      text-align: center;
    }

    #exam-days-text {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    /* Wave animation for fluid */
    @keyframes wave-top {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .quote-box {
      margin-top: 20px;
      width: 90%;
      max-width: 1200px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .quote-box h2 {
      text-align: center; /* Center the heading */
      text-decoration: underline; /* Add underline */
      font-size: 20px;
    }

    /* Remove borders for all textareas in specific boxes */
    #how-today textarea,
    #reminders textarea,
    #homework textarea,
    #quote textarea {
      border: none;
      background: transparent;
      outline: none;
      padding: 8px;
      resize: none;
      font-size: 16px;
      text-align: left; /* Ensure left-alignment */
    }
  </style>
</head>
<body>
  <!-- Main Title -->
  <h1>10 - C</h1>
  
  <div class="container">
    <!-- Left Section -->
    <div class="box" id="how-today">
      <h2>How's Today?</h2>
      <p><b>Today's Date:</b> <span id="date"></span></p>
      <p><b>Current Time:</b> <span id="time"></span></p>
      <p><b>Speciality of the Day:</b> <textarea>Edit here</textarea></p>
      <p><b>Class Monitors:</b> <textarea>Edit here</textarea></p>
      <p><b>Cleaning Duty:</b> <textarea>Edit here</textarea></p>
    </div>
    
    <!-- Timetable Section -->
    <div class="box">
      <h2>Timetable</h2>
      <ul id="timetable"></ul>
    </div>

    <!-- Fluid Container with Countdown -->
    <div>
      <div class="fluid-container">
        <div class="fluid"></div>
        <div class="countdown" id="countdown">
          <span id="days"></span>d : 
          <span id="hours"></span>h : 
          <span id="minutes"></span>m
        </div>
      </div>
      <!-- Days Left Below the Fluid Container -->
      <p id="exam-days-text"></p>
    </div>

    <!-- Right Section -->
    <div class="box" id="reminders">
      <h2>Reminders</h2>
      <textarea>Edit here</textarea>
    </div>
    <div class="box" id="homework">
      <h2>Homeworks</h2>
      <textarea>Edit here</textarea>
    </div>
  </div>

  <!-- Editable Quote Box -->
  <div class="quote-box" id="quote">
    <h2>Today's Quote:</h2>
    <textarea>Edit here</textarea>
  </div>

  <script>
    // Display Date and Time
    function updateTime() {
      const now = new Date();
      document.getElementById("date").innerText = now.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
      document.getElementById("time").innerText = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Default Timetable Data
    const weeklyTimetable = {
      Monday: ["His./Geo.", "Poli./Eco.", "Malayalam/Hindi", "IT", "English", "Physics", "Maths(Sanesh Sir)", "Biology", "CE", "Science Practicals"],
      Tuesday: ["His./Geo.", "Physics", "Maths(Sanesh Sir)", "Maths(Ramya Tr.)", "Poli./Eco.", "English", "Malayalam/Hindi", "IT", "PT", "English"],
      Wednesday: ["His./Geo.", "IT", "Maths(Ramya Tr.)", "English", "Maths(Sanesh Sir)", "Malayalam/Hindi", "Poli./Eco.", "Biology", "Chemistry", "MPT"],
      Thursday: ["His./Geo.", "Physics", "Chemistry", "English", "Malayalam/Hindi", "Poli./Eco.", "English", "Maths(Sanesh Sir)", "PT", "Maths(Ramya Tr.)"],
      Friday: ["His./Geo.", "Poli./Eco.", "Maths(Ramya Tr.)", "Biology", "English", "Maths(Sanesh Sir)", "Chemistry", "Malayalam/Hindi", "IT", "English"],
      Saturday: ["His./Geo.", "Maths(Ramya Tr.)", "Health Education", "Drawing", "Library", "Maths(Sanesh Sir)", "IT", "CE", "Science Practicals", "Malayalam/Hindi"]

    };

    // Populate Timetable
    function updateTimetable() {
      const today = new Date().toLocaleString("en-US", { weekday: "long" });
      const timetable = document.getElementById("timetable");
      timetable.innerHTML = "";
      (weeklyTimetable[today] || []).forEach(subject => {
        const li = document.createElement("li");
        li.innerHTML = `<textarea>${subject}</textarea>`;
        timetable.appendChild(li);
      });
    }
    updateTimetable();

    // Countdown Logic
    const targetDate = new Date("2025-02-15").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("exam-days-text").innerText = `${days} Days Left for Board Exam`;
    }, 1000);
  </script>
</body>
</html>
