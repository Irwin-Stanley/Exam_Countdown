<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 10-C Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f7f7f7, #e4e4e4);
    }
    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      text-decoration: underline;
      margin: 10px 0;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .box {
      flex: 1;
      margin: 10px;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .box textarea {
      width: 100%;
      height: auto;
      font-family: inherit;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      border: none;
      background: transparent;
    }
    #fluid-container {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 20px auto;
      overflow: hidden;
      background: lightblue;
      border-radius: 20px;
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: rgba(0, 0, 255, 0.3);
      border-radius: 45%;
      animation: wave 5s infinite linear;
    }
    .wave:nth-child(2) {
      animation: wave 5s infinite linear reverse;
      background: rgba(0, 0, 255, 0.4);
    }
    @keyframes wave {
      from { transform: translateX(-50%); }
      to { transform: translateX(0); }
    }
    .countdown-container {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
    }
    .countdown {
      font-size: 24px;
      font-weight: bold;
    }
    .footer-text {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Class 10-C</h1>
  <div class="container">
    <div class="box">
      <h2>How's Today?</h2>
      <textarea id="todays-info" placeholder="Today's Info"></textarea>
    </div>
    <div class="box">
      <h2>Homework</h2>
      <textarea id="homework" placeholder="Add Homework"></textarea>
    </div>
  </div>
  <div id="fluid-container">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <div class="countdown-container">
    <div class="countdown" id="countdown"></div>
    <div class="footer-text" id="exam-text"></div>
  </div>
  <div class="container">
    <div class="box">
      <h2>Reminder</h2>
      <textarea id="reminder" placeholder="Add Reminder"></textarea>
    </div>
    <div class="box">
      <h2>Today's Timetable</h2>
      <textarea id="timetable" placeholder="Add Timetable"></textarea>
    </div>
  </div>
  <script>
    // Countdown Logic
    const targetDate = new Date("February 14, 2025 00:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("countdown").innerText = `${days} : ${hours} : ${minutes}`;
      document.getElementById("exam-text").innerText = `${days} Days left for Board Exam`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Timetable Logic
    const timetableData = {
      Monday: ["History/Geography", "Politics/Economics", "Malayalam/Hindi", "Information Technology", "English", "Physics", "Mathematics(S)", "Biology", "Communicative English", "Science Practical"],
      Tuesday: ["History/Geography", "Physics", "Mathematics(S)", "Mathematics(R)", "Politics/Economics", "English", "Malayalam/Hindi", "Information Technology", "Physical Training", "English"],
      Wednesday: ["History/Geography", "Information Technology", "Mathematics(R)", "English", "Mathematics(S)", "Malayalam/Hindi", "Politics/Economics", "Biology", "Chemistry", "MPT"],
      Thursday: ["History/Geography", "Physics", "Chemistry", "English", "Malayalam/Hindi", "Politics/Economics", "English", "Mathematics(S)", "Physical Training", "Mathematics(R)"],
      Friday: ["History/Geography", "Politics/Economics", "Mathematics(R)", "Biology", "English", "Mathematics(S)", "Chemistry", "Malayalam/Hindi", "Information Technology", "English"],
      Saturday: ["History/Geography", "Mathematics(R)", "Health Education", "Drawing", "Library", "Mathematics(S)", "Information Technology", "Communicative English", "Science Practical", "Malayalam/Hindi"]
    };
    const dayOfWeek = new Date().toLocaleString("en-us", { weekday: "long" });
    const timetableBox = document.getElementById("timetable");
    timetableBox.value = timetableData[dayOfWeek]?.map((subject, index) => `${index + 1}. ${subject}`).join("\n") || "No timetable found.";
    timetableBox.addEventListener("input", () => {
      // Allow manual edit
    });
  </script>
</body>
</html>
