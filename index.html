<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 10-C Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f7f7f7, #e4e4e4);
    }
    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      text-decoration: underline;
      margin: 10px 0;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .box {
      flex: 1;
      margin: 10px;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .box textarea {
      width: 100%;
      height: auto;
      font-family: inherit;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      border: none;
      background: transparent;
    }
    .countdown-container {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
    }
    .countdown {
      font-size: 28px;
      font-weight: bold;
      line-height: 1.5;
    }
    .countdown-labels {
      font-size: 16px;
    }
    #fluid-container {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 20px auto;
      overflow: hidden;
      background: lightblue;
      border-radius: 20px;
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .wave {
      position: absolute;
      width: 200%;
      height: 200%;
      background: rgba(0, 0, 255, 0.3);
      border-radius: 45%;
      animation: wave 5s infinite linear;
    }
    .wave:nth-child(2) {
      animation: wave 5s infinite linear reverse;
      background: rgba(0, 0, 255, 0.4);
    }
    @keyframes wave {
      from { transform: translateX(-50%); }
      to { transform: translateX(0); }
    }
    .footer-text {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Class 10-C</h1>
  <div class="container">
    <div class="box">
      <h2>How's Today?</h2>
      <textarea id="todays-info" placeholder="Today's Info"></textarea>
    </div>
    <div class="box">
      <h2>Today's Quote:</h2>
      <textarea id="quote" placeholder="Quote of the Day"></textarea>
    </div>
  </div>
  <div id="fluid-container">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <div class="countdown-container">
    <div class="countdown" id="countdown"></div>
    <div class="countdown-labels">
      <span>Days</span>&nbsp;&nbsp;<span>Hours</span>&nbsp;&nbsp;<span>Minutes</span>
    </div>
    <div class="footer-text" id="exam-text"></div>
  </div>
  <div class="container">
    <div class="box">
      <h2>Reminder</h2>
      <textarea id="reminder" placeholder="Add Reminder"></textarea>
    </div>
    <div class="box">
      <h2>Today's Timetable</h2>
      <textarea id="timetable" placeholder="Add Timetable"></textarea>
    </div>
  </div>
  <script>
    // Countdown Logic
    const targetDate = new Date("February 14, 2025 00:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("countdown").innerText = `${days} (DD) : ${hours} (HH) : ${minutes} (MM)`;
      document.getElementById("exam-text").innerText = `${days} Days left for Board Exam`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Quotes Logic
    const quotes = [
      "The best way to predict the future is to create it.",
      "You are never too old to set another goal or to dream a new dream.",
      "Success usually comes to those who are too busy to be looking for it.",
      "Don’t watch the clock; do what it does. Keep going.",
      "The harder you work for something, the greater you’ll feel when you achieve it."
    ];

    const quoteBox = document.getElementById("quote");
    const today = new Date().getDate();
    quoteBox.value = quotes[today % quotes.length];
    quoteBox.addEventListener("input", () => {
      // Allow manual edit
    });

    // Timetable Logic
    const timetableData = {
      Monday: ["Math", "English", "Science", "History"],
      Tuesday: ["Physics", "Biology", "PE", "Geography"]
    };
    const dayOfWeek = new Date().toLocaleString("en-us", { weekday: "long" });
    const timetableBox = document.getElementById("timetable");
    timetableBox.value = timetableData[dayOfWeek]?.join("\n") || "No timetable found.";
    timetableBox.addEventListener("input", () => {
      // Allow manual edit
    });
  </script>
</body>
</html>
